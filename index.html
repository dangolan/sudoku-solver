<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("background.png");
        background-size: cover;
        background-repeat: no-repeat;
      }

      #su {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
      }

      h1 {
        margin-top: 0;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto; /* Center the table horizontally */
      }

      td {
        border: 0.5px solid black;
        width: 30px;
        height: 30px;
        text-align: center;
      }

      input[type="text"] {
        width: 20px;
        height: 20px;
        text-align: center;
        border: none; /* Remove border for text input */
        font-size: 16px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50; /* Green background */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; /* Smooth color transition on hover */
      }

      button:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      .cube {
        border: 0px solid black;
      }

      .cube table {
        display: inline-block; /* Display tables inline */
        vertical-align: top; /* Align tables to the top of the cube */
      }
      select {
        padding: 8px 12px; /* Adjust padding as needed */
        font-size: 16px; /* Adjust font size as needed */
        border: 1px solid #ccc; /* Add border */
        border-radius: 4px; /* Add border radius */
        background-color: #fff; /* Set background color */
        color: #333; /* Set text color */
      }

      /* Style for the dropdown arrow */
      select:after {
        content: "\25BC"; /* Unicode character for down arrow */
        position: absolute;
        top: calc(50% - 6px); /* Center vertically */
        right: 10px; /* Position on the right */
        pointer-events: none; /* Disable pointer events */
      }

      /* Style for the dropdown options */
      select option {
        padding: 8px 12px; /* Adjust padding as needed */
        font-size: 16px; /* Adjust font size as needed */
      }
    </style>
  </head>
  <body>
    <div id="su">
      <h1>Sudoku Game</h1>
      <table id="sudoku"></table>
      <br />
      <button onclick="solve()">Solve Sudoku</button>
      <select id="level">
        <option value="1">easy</option>
        <option value="2">medium</option>
        <option value="3">hard</option>
        <option value="4">extreme</option>
      </select>
      <button onclick="generetRandom()">Generate Level</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
